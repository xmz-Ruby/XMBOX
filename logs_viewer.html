<body>
    <div class="header">

    <div class="server-config">

        <input type="text" id="serverUrl" placeholder="http://192.168.31.132:9978" value="http://192.168.31.132:9978">

        <button class="btn btn-primary" onclick="refreshLogs()">ğŸ”„ åˆ·æ–°</button>

        <button class="btn btn-secondary" onclick="toggleAutoRefresh()">
            <span id="autoRefreshText">â¸ï¸ æš‚åœ</span>

        <div class="filter-group">
            <span style="font-size: 13px; color: #666;">çº§åˆ«:</span>
            <button class="filter-btn active" data-level="ALL" onclick="filterLevel('ALL')">å…¨éƒ¨</button>
            <button class="filter-btn" data-level="VERBOSE" onclick="filterLevel('VERBOSE')">V</button>
            <button class="filter-btn" data-level="DEBUG" onclick="filterLevel('DEBUG')">D</button>
            <button class="filter-btn" data-level="INFO" onclick="filterLevel('INFO')">I</button>
            <button class="filter-btn" data-level="WARN" onclick="filterLevel('WARN')">W</button>
            <button class="filter-btn" data-level="ERROR" onclick="filterLevel('ERROR')">E</button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="æœç´¢æ—¥å¿—å†…å®¹..." oninput="filterLogs()">
        </div>

    <div class="stats">
        <span id="logCount">æ—¥å¿—æ•°: 0</span> |
        <span id="filteredCount">æ˜¾ç¤º: 0</span> |
        <span id="lastUpdate">æœ€åæ›´æ–°: --</span>
    </div>

    <div class="log-container" id="logContainer">
        <div class="empty-state">
            <p>æš‚æ— æ—¥å¿—æ•°æ®</p>
            <p style="font-size: 12px; margin-top: 10px;">è¯·å…ˆå¯ç”¨æ—¥å¿—ç›‘æ§ï¼Œç„¶åç‚¹å‡»åˆ·æ–°</p>
        </div>

    <div class="auto-scroll-indicator" id="autoScrollIndicator" onclick="scrollToBottom()">

    </div>

    <script>
        let logs = [];
        let currentFilter = 'ALL';
        let autoRefresh = true;
        let autoScroll = true;
        let refreshInterval;
        let serverUrl = 'http://192.168.31.132:9978';

        function init() {
            const savedUrl = localStorage.getItem('serverUrl');
            if (savedUrl) {
                serverUrl = savedUrl;
                document.getElementById('serverUrl').value = savedUrl;
            }
            refreshLogs();
            startAutoRefresh();
        }

        function updateServer() {
            const input = document.getElementById('serverUrl').value.trim();
            if (input) {
                serverUrl = input;
                localStorage.setItem('serverUrl', serverUrl);
                alert('æœåŠ¡å™¨åœ°å€å·²æ›´æ–°: ' + serverUrl);
                refreshLogs();
            }
        }

        async function enableLogMonitor() {
            try {
                const response = await fetch(serverUrl + '/action?do=debug&action=log_monitor&enabled=true');
                if (response.ok) {
                    alert('æ—¥å¿—ç›‘æ§å·²å¯ç”¨ï¼');
                    setTimeout(refreshLogs, 500);
                }
            } catch (error) {
                alert('å¯ç”¨å¤±è´¥: ' + error.message);
            }
        }

        async function testLogs() {
            try {
                const response = await fetch(serverUrl + '/action?do=debug&action=log_monitor&enabled=test');
                if (response.ok) {
                    alert('æµ‹è¯•æ—¥å¿—å·²ç”Ÿæˆï¼');
                    setTimeout(refreshLogs, 500);
                }
            } catch (error) {
                alert('ç”Ÿæˆå¤±è´¥: ' + error.message);
            }
        }

        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                if (autoRefresh) {
                    refreshLogs();
                }
            }, 2000);
        }

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const btn = document.getElementById('autoRefreshText');
            btn.textContent = autoRefresh ? 'â¸ï¸ æš‚åœ' : 'â–¶ï¸ ç»§ç»­';
        }

        async function refreshLogs() {
            try {
                const response = await fetch(serverUrl + '/logs/api?limit=500');
                const data = await response.json();
                logs = data;
                renderLogs();
                updateStats();

                if (autoScroll) {
                    scrollToBottom();
                }
            } catch (error) {
                showError('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨: ' + error.message);
            }
        }

        async function clearLogs() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ—¥å¿—å—ï¼Ÿ')) return;

            try {
                await fetch(serverUrl + '/logs/clear');
                logs = [];
                renderLogs();
                updateStats();
            } catch (error) {
                alert('æ¸…ç©ºå¤±è´¥: ' + error.message);
            }
        }

        function filterLevel(level) {
            currentFilter = level;

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-level="${level}"]`).classList.add('active');

            filterLogs();
        }

        function filterLogs() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const entries = document.querySelectorAll('.log-entry');
            let visibleCount = 0;

            entries.forEach(entry => {
                const level = entry.dataset.level;
                const text = entry.textContent.toLowerCase();

                const levelMatch = currentFilter === 'ALL' || level === currentFilter;
                const searchMatch = !searchText || text.includes(searchText);

                if (levelMatch && searchMatch) {
                    entry.classList.remove('hidden');
                    visibleCount++;
                } else {
                    entry.classList.add('hidden');
                }
            });

            document.getElementById('filteredCount').textContent = `æ˜¾ç¤º: ${visibleCount}`;
        }

        function renderLogs() {
            const container = document.getElementById('logContainer');

            if (logs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>æš‚æ— æ—¥å¿—æ•°æ®</p>
                        <p style="font-size: 12px; margin-top: 10px;">è¯·å…ˆå¯ç”¨æ—¥å¿—ç›‘æ§ï¼Œç„¶åç‚¹å‡»åˆ·æ–°</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = logs.map(log => `
                <div class="log-entry" data-level="${log.level}">
                    <div class="log-header">
                        <span class="log-timestamp">${log.timestamp}</span>
                        <span class="log-level ${log.level}">${log.level}</span>
                        <span class="log-tag">[${log.tag}]</span>
                        <span class="log-thread">(${log.thread})</span>
                    </div>
                    <div class="log-message">${escapeHtml(log.message)}</div>
                </div>
            `).join('');

            filterLogs();
        }

        function updateStats() {
            document.getElementById('logCount').textContent = `æ—¥å¿—æ•°: ${logs.length}`;
            document.getElementById('lastUpdate').textContent = `æœ€åæ›´æ–°: ${new Date().toLocaleTimeString()}`;
        }

        function scrollToBottom() {
            const container = document.getElementById('logContainer');
            container.scrollTop = container.scrollHeight;
        }

        function showError(message) {
            const container = document.getElementById('logContainer');
            container.innerHTML = `
                <div class="error-state">
                    <p>âŒ ${message}</p>
                    <p style="font-size: 12px; margin-top: 10px;">è¯·æ£€æŸ¥æœåŠ¡å™¨åœ°å€æ˜¯å¦æ­£ç¡®</p>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('logContainer').addEventListener('scroll', function() {
            const container = this;
            const isAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 50;
            autoScroll = isAtBottom;

            const indicator = document.getElementById('autoScrollIndicator');
            if (autoScroll) {
                indicator.classList.remove('paused');
                indicator.textContent = 'â¬‡ï¸ è‡ªåŠ¨æ»šåŠ¨';
            } else {
                indicator.classList.add('paused');
                indicator.textContent = 'â¬‡ï¸ æ»šåŠ¨åˆ°åº•éƒ¨';
            }
        });

        init();
    </script>
</body>
